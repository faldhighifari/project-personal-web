<html>
<head>
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js"></script>
</head>
<body>

    <nav>
        <!-- Left -->
        <div class="left-side">
            <img src="assets/logo.png">

            <ul>
                <li><a href="index.html" style="font-weight: 900">Home</a></li>
                <li><a href="project.html">My Project</a></li>
            </ul>
        </div>

        <!-- Right -->
        <div class="right-side">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>

    <div class="container-main">


        <form style="width: 400px;">

            <div style="margin-bottom: 50px;">
                <h2 style="text-align: center; font-family: 'Segoe UI';">GET IN TOUCH</h2>
            </div>
        

            <div style="margin-bottom: 25px;">
                <label for="input-name" style="font-size: 20px; font-weight: 800;">Name</label>
                <input 
                    type="text" 
                    id="input-name" 
                    style="
                        width: 100%; 
                        background-color: white; 
                        border: 1px solid rgb(199, 199, 199);
                        border-radius: 5px;
                        padding: 8px;
                        margin-top: 10px;
                        box-shadow: 2px 3px 5px #888888
                    ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="input-email" style="font-size: 20px; font-weight: 800;">Email</label>
                <input type="email" id="input-email" style="
                width: 100%; 
                background-color: white; 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
                box-shadow: 2px 3px 5px #888888
            ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="input-number" style="font-size: 20px; font-weight: 800;">Phone Number</label>
                <input type="text" id="input-number" style="
                width: 100%; 
                background-color: white; 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
                box-shadow: 2px 3px 5px #888888
            ">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="select-subject" style="font-size: 20px; font-weight: 800;">Subject</label>
                <select id="select-subject" style="
                width: 100%; 
                background-color: white; 
                border: 1px solid rgb(199, 199, 199);
                border-radius: 5px;
                padding: 8px;
                margin-top: 10px;
                box-shadow: 2px 3px 5px #888888
            ">
                    <option value="I'm Hiring">I'm Hiring</option>
                    <option value="Let's Collaboration">Let's Collaboration</option>
                    <option value="Let's Talk">Let's Talk</option>
                </select>
            </div>

            <div style="margin-bottom: 25px;" >
                <label for="input-message" style="font-size: 20px; font-weight: 800;">Your Message</label>
                <textarea 
                    id="input-message" 
                    style="
                        width: 100%; 
                        background-color: white; 
                        border: 1px solid rgb(199, 199, 199);
                        border-radius: 5px;
                        padding: 8px;
                        margin-top: 10px;
                        height: 100px;
                        resize: none;
                        box-shadow: 2px 3px 5px #888888
                    "></textarea>
            </div>

            <div style="text-align: right;">
            <button style="
                padding: 5px 25px; 
                background-color: black; 
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 15;
                " onclick="submitForm()" type="button">Submit</button>
            </div>

        </form>

    </div>


</body>
</html>
