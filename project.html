    <div class="blog">

        <div class="blog-form">
          <div class="form-container">
            <form onsubmit="addBlog(event)">
              <h1>Create Post Blog</h1>
              <div>
                <label for="input-blog-title">Project Name</label>
                <input id="input-blog-title" />
              </div>
             
              <div style="display: flex;">
                <div style="flex: 50%; padding-right: 10px;">
                <label for="input-start-date">Start Date</label>
                <input id="input-start-date" type="date"/>
                </div>
                <div style="flex: 50%;">
                <label for="input-end-date">End Date</label>
                <input id="input-end-date" type="date"/>
                </div>
              </div>

              <div>
                <label for="input-blog-content">Description</label>
                <textarea id="input-blog-content"></textarea>
              </div>

              <div>
                <label for="input-tech">Technologies</label>

                  <div style="display: flex;">
                    <div style="flex: 40%;">
                        <div>
                            <input style="width: 20%;" type="checkbox" name="tech1" id ="tech1" value="nodejs">
                            <p style="display: inline;" for="tech1"> Node Js</p>
                        </div>
                            <input style="width: 20%;" type="checkbox" name="tech2" id ="tech2" value="reactjs">
                            <p style="display: inline;" for="tech2"> React Js</p>
                        </div>
                    <div style="flex: 60%;">
                        <div>
                            <input style="width: 20%;" type="checkbox" name="tech3" id ="tech3" value="nextjs">
                            <p style="display: inline;" for ="tech3">Next Js</p>
                        </div>
                        <div>
                            <input style="width: 20%;" type="checkbox" name="tech4" id ="tech4" value="typescript">
                            <p style="display: inline;" for="tech4">Typescript</p>
                        </div>
                    </div>   
                  </div>
              </div>
              
              <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                  <label for="input-blog-image">
                    <p>choose</p>
                    <img src="assets/file.png" style = "width: 5%;" alt="file" />
                  </label>
                  <input type="file" id="input-blog-image" hidden />
                </div>
              </div>
              <div class="button-group">
                <button type="button" onclick="addBlog()">submit</button>
              </div>
            </form>
          </div>
